<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>Add spacing=100 for Noto Sans Mono</description>

	<match target="scan">
		<test name="family">
			<string>Noto Sans Mono</string>
		</test>
		<edit name="spacing" mode="assign">
			<int>100</int>
		</edit>
	</match>

</fontconfig>
