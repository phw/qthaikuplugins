<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<dir>/boot/system/data/fonts</dir>
<dir>/boot/system/non-packaged/data/fonts</dir>
<dir>/boot/home/config/data/fonts</dir>
<dir>/boot/home/config/non-packaged/data/fonts</dir>
<dir prefix="xdg">fonts</dir>

<match target="pattern">
	<test qual="any" name="family">
		<string>mono</string>
	</test>
	<edit name="family" mode="assign" binding="same">
		<string>monospace</string>
	</edit>
</match>

<match target="pattern">
	<test qual="any" name="family">
		<string>sans serif</string>
	</test>
	<edit name="family" mode="assign" binding="same">
		<string>sans-serif</string>
	</edit>
</match>

<match target="pattern">
	<test qual="any" name="family">
		<string>sans</string>
	</test>
	<edit name="family" mode="assign" binding="same">
		<string>sans-serif</string>
	</edit>
</match>

<include ignore_missing="yes">conf.d</include>

<cachedir>/boot/home/config/cache</cachedir>
<cachedir prefix="xdg">fontconfig</cachedir>

<config>
	<rescan>
		<int>30</int>
	</rescan>
</config>

<match target="font">
   	<edit name="rgba" mode="assign">
   		<const>rgb</const>
   	</edit>
</match>

<match target="font">
	<edit name="lcdfilter" mode="assign">
		<const>lcddefault</const>
	</edit>
</match>

<match target="font">
	<edit name="hintstyle" mode="assign">
		<const>hintmedium</const>
	</edit>
</match>

</fontconfig>
